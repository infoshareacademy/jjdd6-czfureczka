version: "2"
services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass123
      - MYSQL_DATABASE=datadb
      - MYSQL_USER=root
    ports:
      - 6603:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
  app:
    build:
      context: ./web
    ports:
      - 8080:8080
      - 9990:9990
    depends_on:
      - mysql
    links:
      - mysql
    dns: 8.8.8.8
